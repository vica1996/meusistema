<!DOCTYPE html>
<html>
<head>
  <title>Página da ESP32</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #dados {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Página da ESP32</h1>
  <p id="dados">Dados:</p>
  <script>
    fetch('dados.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('dados').innerHTML = `Dados: ${data.sensor}`;
      })
      .catch(error => console.error('Erro:', error));
  </script>
</body>
</html>


Arquivo JSON (dados.json)

{
  "sensor": "valor"
}
